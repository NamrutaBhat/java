<html>
<head>
	
<title>ordered and unorderd lists</title>

</head>
<body>


<!-- making image as url link  -->

<a href = "www.google.com"  ><img src = "imageurl" alt = "image here"> </a>


<!-- unordered list -->
<ul type="square"> 
 <li>JAVA</li>
 <li>WEB</li>
 <li>CSS</li>
 <li>HTML</li>

</ul>

<!-- ordered list -->
<ol type="A" >   <!-- try :type="a",type="1",type="try"-->
 <li>JAVA</li>
 <li>WEB</li>
 <li>CSS</li>
 <li>HTML</li>

</ol>

<ol type="a" >  
 <li>JAVA</li>
 <li>WEB</li>
 <li>CSS</li>
 <li>HTML</li>

</ol>

<!-- ordered list -->
<ol type="1" start="3" >   
 <li>JAVA</li>
 <li>WEB</li>
 <li>CSS</li>
 <li>HTML</li>

</ol>

<!-- description  list -->
<dl> 
	<dt>JAVA</dt>
	<dd>Java programming language</dd>

	<dt>WEB</dt>
	<dd>Web Technologies</dd>
 

</dl>

<dl> 
	<dt><i>JAVA</i></dt>
	<dd><i>Java programming language</i></dd>

	<dt><i>WEB</i></dt>
	<dd><i>Web Technologies</i></dd>
 

</dl>
</body>
</html>
